{%for item in cart%}
<div class="product mb-6 pr-6" id="cart-item-{{item.product.id}}">
    <div class="w-3/4 pl-6 ">
        <div class="flex justify-between">
            <a href="#" class="text-lg">{{item.product.name}}</a>
            <span class="mb-6 pt-1 text-gray-400">{{item.total_price}}</span>
        </div>
        <div class="quantity flex items-centre space-x-4 absolute py-6 ">
            <a 
                class="p-3 bg-purple-100 mb-6"
                hx-get="{%url 'update_cart' item.product.id 'decrement'%}"
                hx-target="#cart-item-{{item.product.id}}"
                hx-swap="outerHTML"> 
                -
            </a>
            <span>{{item.quantity}}</span>
            <a 
            class="p-3 bg-purple-100 mb-6"
            hx-get="{%url 'update_cart' item.product.id 'increment'%}"
            hx-target="#cart-item-{{item.product.id}}"
            hx-swap="outerHTML"> 
            +
        </a>
        </div>
        <hr>
        <a href="#" class="w-1/4">
            <img class="hover:shadow-lg rounded-xl img mt-24 mb-10" src="{{item.product.get_thumbnail}}">
        </a>
        
    </div>
</div>
{%endfor%}
