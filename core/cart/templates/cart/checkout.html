{%extends 'core/base.html'%}
{%block content%} 

<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4"> 
        <h1 class="mb-5 text-3xl ">Checkout</h1>
        <div class="w-full pr-6">
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Shipping information</h2>

                <div class="flex space-x-6 row mb-4">
                    <div class="w-12/19 mb-4 ml-4">
                        <label class="inline-block mb-2">First Name</label>
                        <input type="text" class="w-full p-5 rounded-xl" placeholder="First Name">
                    </div>
                    <div class="w-12/19 mb-4 pl-4">
                        <label class="inline-block mb-2">Last Name</label>
                        <input type="text" class="w-full p-5 rounded-xl" placeholder="Last Name">
                    </div>
                    <div class="w-full mb-4 mr-4">
                        <label class="inline-block mb-2">Full Adress</label>
                        <input type="text" class="w-full p-5 rounded-xl" placeholder="Full Adress">
                    </div>
                    <div class="w-12/19 mb-4 ml-4">
                        <label class="inline-block mb-2">House Number</label>
                        <input type="text" class="w-full p-5 rounded-xl"  placeholder="House Number">
                    </div>
                    <div class="w-12/19 mb-4 pl-4">
                        <label class="inline-block mb-2">Post Code</label>
                        <input type="text" class="w-full p-5 rounded-xl" placeholder="Post Code">
                    </div>
                </div>
            </div>
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Contact information</h2>
            </div>
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Payment information</h2>
                <div class="mb-4">
                    <label class="inline-block mb-2">Email</label>
                    <input type="email" class="w-full p-5 rounded-xl" value="{{user.email}}">
                </div>
                <div class="mb-4">
                    <label class="inline-block mb-2">Phone</label>
                    <input type="phone" class="w-full p-5 rounded-xl">
                </div>
            </div>
        </div>
    </div>
    <div class="summary  w-1/4 p-6 bg-gray-100 rounded-xl mt-3 checkout">
        <h2 class="uppercase text-lg mb-5">Summary</h2>

        <div class="mb-6 flex justify-between">
            <span class="semi-bold">Total</span>
            <span>Â£{{cart.get_total_cost}}</span>
        </div>

        <a href="#" class="inline-block px-8 py-4 rounded-xl bg-purple-500 hover:bg-purple-700 text-white">Confirm Checkout</a>
    </div>
</div>
{%endblock%}
