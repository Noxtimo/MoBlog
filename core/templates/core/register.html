{%extends 'core/base.html'%}
{%load crispy_forms_tags%}
{%block content%} 

<div class="row mx-auto items-centre p-20 m-20 text-centre">
<div class="col-md-8 ">
<div class="content-section bg-gray-100">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Join Today</legend>
            {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
            {% endif %}
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="py-2 px-2 text-white bg-purple-500 rounded-xl " type="submit">Submit</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            Already Have An Account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
        </small>
    </div>
</div>
</div>
</div>
{%endblock%}
