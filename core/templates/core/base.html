{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{%static 'core/main.css'%}">

    
</head>
<body>
    <nav class="border-b border-gray-300">
        <div class="max-w-6xl mx-auto py-2 px-6 xl:px-0 flex items-centre justify-between">
            <div class="menu-left flex items-centre space-x-6">
                <a href="{%url 'ecom-home'%}" class="py-4 text-lg text-purple-500 font-semibold">Nordic Homes</a>
                <ul class="flex items-centre space-x-4 py-4">
                    <li><a href="{%url 'ecom-shop'%}">Shop</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </div>
            <div class="menu-right flex items-centre space-x-4 py-4">
                {%if user.is_authenticated%}
                <a href="{%url 'profile'%}">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                      </svg>
                </a>
            {%else%}
                <a  class="dropdown-toggle pr-2 btn btn-info" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Login/Register
                </a>
                <div class="dropdown-menu">
                <a class="dropdown-item" href="{%url 'register'%}">Register</a>
                <a class="dropdown-item" href="{%url 'login'%}">Login</a>
                </div>
            {%endif%}
                <div 
                    hx-get="{%url 'hx_menu_cart'%}" 
                    hx-trigger="update-menu-cart from:body"
                    hx-swap="innerHTML">  
                    
                {%include 'cart/menu_cart.html' %}
                </div>
            </div>
        </div>
            <div class="footer-left mb-12 md:mb-0">
    </nav>
    <main role="main" class="container">

            {% block content %}{% endblock %}
    </main>
    <footer class="bg-gray-100">
        <div class="max-w-6xl mx-auto py-10 px-6 xl:px-0 md:flex justify-between">
            <div class="footer-left mb-12 md:mb-0">
                <h2 class="mb-5 uppercase text-lg">About us</h2>

                <p class="text-gray-700">Loren obsen bla bla bla</p>
            </div>

            <div class="footer-right">
                <h2 class="mb-5 uppercase text-lg">Social links</h2>

                <ul class="space-y-2">
                    <li><a class="text-purple-500 hover:text-purple-800">Facebook</li>
                    <li><a class="text-purple-500 hover:text-purple-800">Twitter</li>
                    <li><a class="text-purple-500 hover:text-purple-800">instagram</li>
                </ul>
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/htmx.org@1.7.0"></script>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
